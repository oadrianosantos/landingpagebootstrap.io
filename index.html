<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Ícone-->
    <link
      rel="shortcut icon"
      href="./img/FAVICON-SPACEX.png"
      type="image/x-icon"
    />
    <!--Style css-->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rumo a Marte</title>
  </head>
  <body class="py-5">
    <div class="container px-4 container1">
      <!--logo-->
      <div class="text-center">
        <img class="img-fluid topLogo mt-4 mb-3" src="./img/logoOneBitDark.png" alt="LPlogo" />
      </div>

      <!--Primeira parte do form-->
      <form>
      <p class="paragraph">1 - Qual seu nome?</p>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon-1">Primeio nome: </span>
        <input
          type="text"
          class="form-control"
          placeholder="Digite aqui"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon-1">Segundo nome: </span>
        <input
          type="text"
          class="form-control"
          placeholder="Digite aqui"
          aria-label="Username"
          aria-describedby="basic-addon1"
          
        />
      </div>

      <p class="paragraph">2 - Qual o seu email?</p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon-1">E-mail: </span>
        <input
          type="email"
          class="form-control"
          placeholder="Digite aqui"
          aria-label="Username"
          aria-describedby="basic-addon1"
          name="email"
          id="email"
        />
        <span id="email-error"></span>
      </div>

      <!--Segunda parte do form-->

      <p class="mt-3 paragraph">3 - Qual seu gênero?</p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="generoRadio"
          id="MulherRadio"
          value="Mulher"
        />
        <label class="form-check-label" for="MulherRadio"> Mulher </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="generoRadio"
          id="homenRadio"
          value="option2"
        />
        <label class="form-check-label" for="homenRadio"> Homem </label>
      </div>
      <div class="form-check mb-2">
        <input
          class="form-check-input"
          type="radio"
          name="generoRadio"
          id="naoInformado"
          value="naoinformado"
        />
        <label class="form-check-label" for="naoInformado"">
          Prefiro não informar
        </label>
      </div>

      <!--Terceira divisão-->
  
<p class="mt-3 paragraph">4 - Marque os treinamentos que você fez:</p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
            <label class="form-check-label" for="flexSwitchCheckDefault2">Treinamento físico básico</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault3">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
            <label class="form-check-label" for="flexSwitchCheckDefault4">Treinamento físico intenso</label>
        </div>

          <!--Quarta divisão-->

        <p class="mt-3 question">5 - Quais você acha que são suas qualidades?</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option2">
            <label class="form-check-label" for="inlineCheckbox3">Não vomito fácil</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option2">
            <label class="form-check-label" for="inlineCheckbox4">Não temo marciano</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option2">
            <label class="form-check-label" for="inlineCheckbox5">Já vi todos os star wars</label>
        </div>

        <div class="text-center">
          <button type="button" class="btn btn-outline-danger mb-3 btnDanger btnSend">
              Enviar
          </button>
      </div>

    </div>

  </form>

    <div class="container text-center fotter">
      <p>Feito por Adriano Santos &copy; Um projeto da OneBitCode todos os direitos reservados - 2023</p>
  </div>

   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    
  </body>
</html>
